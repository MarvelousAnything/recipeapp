spring:
  application:
    name: INGREDIENT-SERVICE
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  profiles:
    active: @activatedProperties@
  zipkin:
    base-url: http://127.0.0.1:9411/
server:
  port: 9091
  forward-headers-strategy: framework
  address: localhost
eureka:
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: false
    hostname: localhost